<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeprosiny</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background: #4CAF50;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #no {
            background: #f44336;
            color: white;
        }
        img{
            border-radius: 20px;
            margin: 5px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Wybaczysz miü•∫?</h1>
    <div class="buttons">
        <button id="yes" onclick="thankYou()">Tak</button>
        <button id="no" onclick="increaseYesButton()">Nie</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let size = 1.5;

        function increaseYesButton() {
            size += 0.5;
            yesButton.style.fontSize = `${size}rem`;
            yesButton.style.padding = `${size * 10}px ${size * 20}px`;
        }

        function thankYou() {
            document.body.innerHTML = '<h1>Dziƒôkujƒô! ‚ù§Ô∏è<br><img src="dudu.gif" alt="Gif i love you"></h1>';
        }
    </script>
</body>
</html>
